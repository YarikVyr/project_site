{% extends "base.html" %}

{% block content %}
<div class="flex flex-col min-h-screen">

    <main class="flex-grow container mx-auto p-4 md:p-8 max-w-7xl">
        <!-- Баннер -->
        <section class="mb-8 md:mb-12">
            <div class="bg-gray-200 rounded-lg overflow-hidden shadow-lg">
                <img src="{{ url_for('static', filename = 'img/portret-molodogo-celoveka-v-zeltoi-scene.jpg') }}"
                     class="w-full h-auto object-cover">
            </div>
        </section>
        <!-- Карточки -->
        <h2 class="text-xl font-bold mb-4 md:text-2xl">Сейчас выбирают</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Карточка -->
            {% for item in shop %}
            <div class="bg-white p-4 rounded-lg shadow-lg text-center">
                <img src="{{ url_for('static', filename='img/' + (item.get('image link') or 'placeholder.jpg')) }}"
                     alt="{{ item.get('clothes name', 'Неизвестный товар') }}"
                     class="w-full aspect-[2/3] rounded-md mb-2 object-cover">
                <h3 class="font-semibold text-lg">{{ item.get('clothes name', 'Неизвестный товар') }}</h3>
                <p class="text-gray-600 mb-4">{{ item.get('price', 'N/A') }} ₽</p>
                <a href="{{ url_for('show_order_form', product_id=item.get('id', '')) }}"
                   class="inline-block bg-[#EE9732] hover:bg-[#D4892E] text-white font-bold py-2 px-6 rounded-full transition-colors">
                    Купить
                </a>
            </div>
            {% endfor %}
        </div>
    </main>
</div>
{% endblock %}
